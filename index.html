<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Likes</title>
</head>
<body>
    <div id="navBar">
        <h2>Network</h2>
    </div>
    <div id="feed">
        <h1>Your Feed</h1>
        <div class="profile box">
            <img src="images/profile.jpg" alt="profile photo" id="profilePhoto">
            <a href="index.html">Add an avatar</a>
            <h2>Jase Kraft</h2>
        </div>
        <div class="feedcontent">
            <div class = "box">
                <div class="upper">
                    <div class="left">
                        <h2>Neil M</h2>
                    </div>
                    <div class="right">
                        <p><span class="number">9</span> like(s)</p>
                        <button class="like" onclick="increaseLike(this)">Like</button>
                    </div>
                </div>
                <div class="lower">
                    <p>I just set up this new discord bot, let me know what you all think. <a href="index.html">link</a></p>
                </div>
            </div>
            <div class = "box">
                <div class="upper">
                    <div class="left">
                        <h2>Nichole K</h2>
                    </div>
                    <div class="right">
                        <p><span class="number">12</span> like(s)</p>
                        <button class="like" onclick="increaseLike(this)">Like</button>
                    </div>
                </div>
                <div class="lower">
                    <p>Just finished my next <a href="index.html">next comic</a>, check it out.</p>
                </div>
            </div>
            <div class = "box">
                <div class="upper">
                    <div class="left">
                        <h2>Jim R</h2>
                    </div>
                    <div class="right">
                        <p><span class="number">9</span> like(s)</p>
                        <button class="like" onclick="increaseLike(this)">Like</button>
                    </div>
                </div>
                <div class="lower">
                    <p>I can't stop listening to the <a href="index.html">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
